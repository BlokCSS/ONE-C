<ion-content [fullscreen]="true">
  <div class="contenedor">
    <div class="header" style="display:flex;margin-top:1rem;">
      <ion-icon routerLink="/home" style="font-size: 1.4rem;margin:auto;margin-left:0rem;margin-right:1rem;" name="arrow-back-outline"></ion-icon>
      <h3 routerLink="/home" style="margin: auto;margin-left:0rem;">Volver</h3>
      <ion-icon (click)="generalService.menuUser()" style="color: white;margin: auto;margin-right: 1rem;font-size: 1.6rem;" name="person"></ion-icon>
    </div>

    <div style="display: flex;margin-top:2rem;">
      <h1 style="margin: auto;margin-left:0rem;">Nuevo paquete</h1>
    </div>

    <ion-item style="margin-top:2rem;">
      <ion-input [(ngModel)]="titulo" label="Titulo" labelPlacement="floating" placeholder="Ingresa el titulo"></ion-input>
    </ion-item>

    <ion-item style="margin-top:2rem;">
      <ion-textarea [(ngModel)]="descripcion" label="Descripcion" labelPlacement="floating" placeholder="Descripcion del item"></ion-textarea>
    </ion-item>

    <ion-item style="margin-top:1rem;">
      <ion-input type="number" [(ngModel)]="precio" label="Precio" labelPlacement="floating" placeholder="Ingresa el precio"></ion-input>
    </ion-item>

    <ion-item style="margin-top:1rem;">
      <ion-input [(ngModel)]="autor" label="Autor" labelPlacement="floating" placeholder="Ingresa el autor"></ion-input>
    </ion-item>

    <ion-item style="margin-top:1rem;">
      <ion-select [(ngModel)]="repartidorID" name="repartidorID" label="Repartidor" label-placement="floating">
        <ion-select-option *ngFor="let repartidor of repartidores" value="{{repartidor.id}}">{{repartidor.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>

    <div style="width:100%;height:15rem;margin-top:1rem;">
      <div *ngIf="imagen == ''" style="background-color: gray;width:100%;height:100%;display:flex;">
        <p style="margin:auto;">Sin imagen cargada</p>
      </div>
      <img *ngIf="imagen != ''" [src]="(imagen.includes('http://') || imagen.includes('https://') ? imagen : 'http://'+imagen)" style="width:100%;height:100%;object-fit:cover;" />
    </div>

    <ion-item style="margin-top:1rem;">
      <ion-input [(ngModel)]="imagen" label="Imagen" labelPlacement="floating" placeholder="Ingresa URL de la imagen"></ion-input>
    </ion-item>
    <br>

    <div style="position: relative;top: 0;left:0;margin:1rem;width: -webkit-fill-available;">
      <ion-button style="margin-top:2rem;width:100%;height:3.4rem;" (click)="crear()">{{botonText}}</ion-button>
    </div>
  </div>
</ion-content>
